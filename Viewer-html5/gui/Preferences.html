<html>
  <head>
    <title>Preferences</title>
    <meta charset="UTF-8">    
  </head>
  <body>
    <div data-role="page" class="settingsDlg" id="settingsDlg" >
      <div>
        <div data-role="header" >
          <h1 id="SETTINGS1"></h1>
        </div><!-- /header -->
      </div>
      <div class="ui-content" >
        <h3 id="PANELS_LAYOUT"></h3>
        <div class="ui-field-contain" >
          <label for="rows" id="ROWS"></label>
          <input type="range" name="rows" id="rows" value="0" min="1" max="3" data-theme="a" data-track-theme="a" />
        </div>
        <div class="ui-field-contain" >
          <label for="cols" id="COLS"></label>
          <input type="range" name="cols" id="cols" value="0" min="1" max="3"  data-theme="a" data-track-theme="a" />
        </div>
        <h3>Overlays: </h3>
        <div class="ui-field-contain" >
          <fieldset data-role="controlgroup" >
            <input type="checkbox" name="bPatientName" id="bPatientName" class="custom" />
            <label for="bPatientName" id="PATIENT_NAME">Patient Name</label>
            <input type="checkbox" name="bPatientID" id="bPatientID" class="custom" />
            <label for="bPatientID" id="PATIENT_ID">Patient Name</label>
            <input type="checkbox" name="bPatientSex" id="bPatientSex" class="custom" />
            <label for="bPatientSex" id="PATIENT_SEX">Patient Sex</label>
            <input type="checkbox" name="bStudyDate" id="bStudyDate" class="custom" />
            <label for="bStudyDate" id="STUDY_DATE"></label>
            <input type="checkbox" name="bStudyDescription" id="bStudyDescription" class="custom" />
            <label for="bStudyDescription" id="STUDY_DESCR"></label>
            <input type="checkbox" name="bStudyComments" id="bStudyComments" class="custom" />
            <label for="bStudyComments" id="STUDY_COMMENTS"></label>            
            <input type="checkbox" name="bAccNum" id="bAccNum" class="custom" />
            <label for="bAccNum" id="ACC_NUM">Accession number</label>
            <input type="checkbox" name="bPatientBirthDate" id="bPatientBirthDate" class="custom" />
            <label for="bPatientBirthDate" id="PATIENT_BD"></label>            
            <input type="checkbox" name="bModality" id="bModality" class="custom" />
            <label for="bModality" id="MODALITY"></label>
            <input type="checkbox" name="bSeriesDescription" id="bSeriesDescription" class="custom" />
            <label for="bSeriesDescription" id="SERIES_DESCR"></label>            
            <input type="checkbox" name="bNumOfFrames" id="bNumOfFrames" class="custom" />
            <label for="bNumOfFrames" id="NUM_OF_FRAME"></label>
            <input type="checkbox" name="bWinLevel" id="bWinLevel" class="custom" />
            <label for="bWinLevel">Window level</label>
            <input type="checkbox" name="bSliceThickness" id="bSliceThickness" class="custom" />
            <label for="bSliceThickness" id="SLICE_THICK"></label>
          </fieldset>
        </div>
        <div class="ui-field-contain">
          <fieldset data-role="controlgroup" >
            <input type="checkbox" name="bPatientName" id="bEnableHIPPICanvas" class="custom" />
            <label for="bEnableHIPPICanvas" id="HIPPI_CANVAS"></label>            
          </fieldset>
        </div>
        <div class="ui-corner-all custom-corners">
          <div class="ui-bar ui-bar-a">
            <h3>Window/Level presets</h3>
          </div>
          <div class="ui-body ui-body-a">
            <ul data-role="listview" data-inset="true" id="windowLevelPresetsListView">

            </ul>
            <button id="addWindowLevelPresetButton">Add Window/Level preset</button>
          </div>
        </div>
        <a data-role="button" id="SAVE" href="#mainPage" class="preferencesSaveButton"></a>
        <a data-role="button" id="CANCEL" href="#mainPage" class="preferencesCancelButton"></a>
      </div>

    </div>
  </body>
</html>
