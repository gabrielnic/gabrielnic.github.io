<!DOCTYPE html>
<html>
  <head>
    <title>!Update your browser!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../style/BrowserChoice.css" rel="stylesheet" />
  </head>
  <body>
    <div class="infobox">
      <div class="disclaimer">You're are using an outdated browser! <br/>
          Please update your browser or choose between the following ones
        </div>
      <div class="browserContainer">
        
        <a href="http://www.google.com/chrome">
          <div class="browserColumn">
            <div class="icon chrome"></div>
            <div class="browserName">CHROME</div>
          </div>
        </a>
        <a href="http://www.firefox.com">
          <div class="browserColumn">
            <div class="icon firefox"></div>
            <div class="browserName">FIREFOX</div>
          </div>
        </a>
        <a href="http://www.opera.com">
          <div class="browserColumn">
            <div class="icon opera"></div>
            <div class="browserName">OPERA</div>
          </div>
        </a>
        <a href="http://www.apple.com/safari/">
          <div class="browserColumn">
            <div class="icon safari"></div>
            <div class="browserName">SAFARI</div>
          </div>  
        </a>
        <a href="http://windows.microsoft.com/ie">
          <div class="browserColumn">
            <div class="icon ie"></div>
            <div class="browserName">IE 9+</div>
          </div>
        </a>
        <div class="break"></div>
      </div>
      
    </div>
  </body>
</html>
