  <body onload="Viewer.init(true);">
    <div id="viewerContainer" style="background-color: black; width: 100%; height: 100%;position: absolute; left: 0px; top: 0px;" data-role="page">

    </div>
    <div id="showStudyDlg" class="tool studyDlg" style="position: absolute; right: 0px; top: 0px;" onclick="Viewer.studyDlg.show();" >
      &nbsp;
    </div>
    <div id="overlayTool" class="tool overlay" style="position: absolute; right: 0px; top: 32px;" onclick="Viewer.toggleOverlay()">
      &nbsp;
    </div>
    <div id="nextFrameTool" class="tool thumbPanel" style="position: absolute; right: 0px; top: 64px;" onclick="Viewer.thumbnailPanel.toggle(); $('.tool.thumbPanel').toggleClass('selected')">
      &nbsp;
    </div>
    <div id="nextFrameTool" class="tool selectLayout" style="position: absolute; right: 0px; top: 96px;" onclick="Viewer.toggleLayoutDialog()">
      &nbsp;
    </div>
    <div id="prevFrameTool" class="tool prevFrame" style="position: absolute; right: 0px; top: 128px;" onmousedown="Viewer.showPrevFrameOnSelectedPanel()">
      &nbsp;
    </div>
    <div id="nextFrameTool" class="tool nextFrame" style="position: absolute; right: 0px; top: 160px;" onmousedown="Viewer.showNextFrameOnSelectedPanel()">
      &nbsp;
    </div>
    

    <!-- Layout Dialog //-->
    <div id="layoutDialog" style="position: absolute; display: none;width: 200px; height: 210px;background-color: white; border-radius: 5px;">
      <table style="width: 100%">
        <tr>
          <td>1x1</td><td>1x2</td><td>1x3</td>
        </tr>
        <tr>
          <td>2x1</td><td>2x2</td><td>2x3</td>
        </tr>
        <tr>
          <td>3x1</td><td>3x2</td><td>3x3</td>
        </tr>
      </table>
    </div>
